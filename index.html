<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Enter Your Location">
                <button class="fa-sharp fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>

        </div>
        <div class="weather-body">
            <img class="weather-image" src="images/cloud.png" alt="weatherimage">
            <div class="weather-box">
                <p class="temperature">0 <sup> CÂ°</sup></p>
                <p class="discription">Clear</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div> <br>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <script src="https://kit.fontawesome.com/47e0d85d30.js" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
</html>
